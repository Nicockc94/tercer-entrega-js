    <div class="formulario" method="post" id="Formulario">
        <label for="nombre">Nombre y Apellido ::</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" required><br><br>
    
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br><br>
    
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br><br>
    
        <label for="fecha_ingreso">Fecha de Ingreso:</label>
        <input type="date" id="fechaIngreso" name="fecha_ingreso" required><br><br>
    
        <label for="fecha_ultima_consulta">Fecha de la Última Consulta:</label>
        <input type="date" id="fechaUltimaConsulta" name="fecha_ultima_consulta"><br><br>
    
        <label for="control_cepillado">Control de Cepillado:</label>
        <input type="text" id="controlDeCepillado" name="apellido" required><br><br>
    
        <label for="elementos_higiene">Elementos para Higiene Dental:</label>
        <input type="text" id="elementosHigiene" name="elementos_higiene"><br><br>
    
        <label for="antecedentes_salud">Observaciones de Antecedentes de Salud:</label>
        <textarea id="antecedentesSalud" name="antecedentes_salud" rows="4" cols="50"></textarea><br><br>
    
        <label for="medicacion">¿Toma alguna medicación?</label>
        <input type="checkbox" id="medicacion" name="medicacion"><br><br>
    
        <label for="alergias">Alergias:</label>
        <input type="text" id="alergias" name="alergias"><br><br>
    
        <label for="observaciones">Observaciones del Profesional:</label>
        <textarea id="observaciones" name="observaciones" rows="4" cols="50"></textarea><br><br>
    
        <input type="submit" id="submit" value="Enviar">
    </div>
